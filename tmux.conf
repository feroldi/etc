#Prefix Key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g status-keys vi
setw -g mode-keys vi
setw -g aggressive-resize on

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Reload Config File
bind r source-file ~/.tmux.conf

unbind Enter
unbind n
unbind h
unbind l
unbind x
unbind d
unbind Escape
unbind -n C-h

# New Window
bind Enter neww

# Close Pane
bind M-x kill-pane
bind M-d detach-client

# Split Windows
bind | split-window -h
bind \ split-window -h
bind _ split-window -v
bind - split-window -v

# switch panes using Alt-arrow without prefix
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D

bind -n C-k next-window
bind -n C-j previous-window

# History
set-option -g history-limit 10000

# Starts a non-login shell
set -g default-command "${SHELL}"

set -g default-terminal "screen-256color"

set -g pane-border-fg colour138
set -g pane-active-border-fg white

# Notifications
set-option -g visual-activity off
set-window-option -g monitor-activity off

# Clock
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 24

# Mode
setw -g mode-bg black
setw -g mode-fg white

# Message
set -g message-bg black
set -g message-fg white

# Status options
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "centre"
set-option -g status-left-length 5
set-option -g status-right-length 5

# Status and window appearance and style
set -g status-style "bg=default"
set -g pane-border-fg blue
set -g pane-active-border-fg blue
set -g message-fg brightblack
set -g message-bg white

# window status
#setw -g window-status-format "#[bg=colour16, fg=colour8, noreverse]#W"
#setw -g window-status-current-format "#[bg=colour16, fg=colour6, noreverse]#W"
setw -g window-status-format "#[bg=colour16, fg=colour8, noreverse]#W"
setw -g window-status-current-format "#[bg=colour16, fg=colour6, noreverse]#W"
setw -g window-status-bg colour0
setw -g window-status-fg colour2
set -g window-status-attr reverse

set-option -g status-left " "
set-option -g status-right " "

